<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even
        let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{ 'list-group-item-success': isEven, 'list-group-item-dark': isLast }">

        <div>
            <span>{{ i + 1 }}. {{ character.name }} - </span>
            <strong>Power: </strong>
            <span>({{ character.power }}) </span>
            <!-- <p>El el primero: {{ isFirst }}. </p>
            <p>Es el Ãºltimo: {{ isLast }}. </p>
            <p>Es par: {{ isEven }}</p>
            <p>Es impar: {{ isOdd }}</p> -->
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
